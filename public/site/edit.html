<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html" id="logo">Grand Library&trade;</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add.html">Add Book</a>
            </li>
        </ul>
    </div>
    </nav>

    <div class="container">
        <form method="POST"
              action="https://netcentric-back.herokuapp.com/api/books/">
            <h2>Please provide your book information</h2>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name" class="form-control"
                       placeholder="A History of Apples">
            </div>
            <div class="form-group">
                <label for="Author">Author:</label>
                <input type="text" name="Author" id="Author" class="form-control"
                       placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN:</label>
                <input type="text" name="ISBN" id="ISBN" class="form-control"
                       placeholder="ISBN">
            </div>
            <div class="form-group">
                <label for="Price">Price:</label>
                <input type="number" name="Price" id="Price" class="form-control"
                       placeholder="5.00">
            </div>
        </form>

    </div>
    <div class="container">
        <button class="btn btn-lg btn-outline-primary" id="btnAddFriend">Submit Changes</button>
    </div>
    <div class="jumbotron" id="output">

    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        let data = JSON.parse(localStorage.getItem("isbn"));
        document.getElementById("Name").value = data["Name"];
        document.getElementById("Author").value = data["Author"];
        document.getElementById("ISBN").value = data["ISBN"];
        document.getElementById("Price").value = data["Price"];

    });

    document.getElementById("btnAddFriend").addEventListener("click", (event) =>{
        let url = "https://netcentric-back.herokuapp.com/api/books/" + JSON.parse(localStorage.getItem("isbn"))["ISBN"];
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
                localStorage.removeItem("isbn");
                localStorage.setItem("message", "Edit was successful!");
                window.location.href="index.html";
            }
        };
        // foo=bar&lorem=ipsum
        let friendData = "Name=" + document.getElementById("Name").value + "&" +
                         "Author=" + document.getElementById("Author").value  + "&" +
                         "ISBN="  + document.getElementById("ISBN").value  + "&" +
                         "Price="  + document.getElementById("Price").value;
        xhttp.open('PATCH', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(friendData);
    });
</script>
</body>
</html>
