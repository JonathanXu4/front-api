<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Side Example: Add Friend</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Edit Book</h1>
    <div class="container">
        <form method="POST"
              action="https://intense-taiga-52026.herokuapp.com/api/books/">
            <h2>Please provide your book information</h2>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name" class="form-control"
                       placeholder="A History of Apples">
            </div>
            <div class="form-group">
                <label for="Author">Author:</label>
                <input type="text" name="Author" id="Author" class="form-control"
                       placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN:</label>
                <input type="text" name="ISBN" id="ISBN" class="form-control"
                       placeholder="ISBN">
            </div>
            <div class="form-group">
                <label for="Price">Price:</label>
                <input type="number" name="Price" id="Price" class="form-control"
                       placeholder="5.00">
            </div>
        </form>

    </div>
    <div class="container">
        <button class="btn btn-lg btn-outline-primary" id="btnAddFriend">Submit Changes</button>
    </div>
    <div class="jumbotron" id="output">

    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        var data = JSON.parse(localStorage.getItem("isbn"));
        document.getElementById("Name").value = data["Name"];
        document.getElementById("Author").value = data["Author"];
        document.getElementById("ISBN").value = data["ISBN"];
        document.getElementById("Price").value = data["Price"];

    });

    document.getElementById("btnAddFriend").addEventListener("click", (event) =>{
        let url = "https://intense-taiga-52026.herokuapp.com/api/books/" + JSON.parse(localStorage.getItem("isbn"))["ISBN"];
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
            }
        };
        // foo=bar&lorem=ipsum
        let friendData = "Name=" + document.getElementById("Name").value + "&" +
                         "Author=" + document.getElementById("Author").value  + "&" +
                         "ISBN="  + document.getElementById("ISBN").value  + "&" +
                         "Price="  + document.getElementById("Price").value;
        xhttp.open('PATCH', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(friendData);
    });
</script>
</body>
</html>
